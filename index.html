<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- <img class="bg-pattern" src="./images/bg-pattern.svg" alt=""> -->
  <div class="heading">
 <h1>Simple, traffic-based pricing</h1>
 <p>Sign-up for our 30-day trial. No credit card required. </p>
</div>
  <div class="card">

    <div class="top">

        <div class="content">
          <div class="pageviews">
            <p>
              100K Pageviews
            </p>
         <span class="amount">$16</span> /month
          </div>
        
        </div>
        <div class="billing">
         <div>Monthly Billing <div class="toggle"></div></div> 
         <div>Yearly Billing <div class="discount">25% discount</div></div> 
        </div>
        <div class="slider">

      </div>
    </div>
    <div class="divider"></div>
    <div class="bottom">
      <div class="goodies">
       <p>
         <img src="./images/icon-check.svg" alt="#" >
         Unlimited websites
       </p>
       <p>
         <img src="./images/icon-check.svg" alt="#" >
         100% data ownership
       </p>
       <p>
         <img src="./images/icon-check.svg" alt="#" >
         Email reports
       </p>
      </div>
      <button class="btn">Start my trial</button>
      

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/litmus-zhang">Litmus Zhang</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
